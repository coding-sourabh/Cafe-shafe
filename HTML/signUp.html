<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" type="text/css" href="..\CSS\web_stylw2.css">  
        <link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href=""
        <link rel="stylesheet" href="jquery-ui.css">
    </head>
    <body>
            
            <div class="box">
                    <img id="avatar" src="../images/LoginIcon.png">
                    <form onsubmit="return validate()" action="cafe_code.html">
                        <div class="text">
                        
                        <input id="i1" type="text" placeholder="username">
                        <label id="lu" style="color:red;visibility: hidden;">Invalid</label>
                    
                        <br>
                    
                        <p>Username</p>
                        <input id="i2" type="password" placeholder="password">
                        
                        <label id="lp" style="color:red;visibility: hidden;">Invalid</label>
                        <p>Password</p>
                        
                        <button id="btn1" onclick="fn1()">Log in</button>
                    </form>
                    <div class="forgot">
                            <br>
                            <p><a href="#">Forgot Password ?</a>
                            <br>
                            <a href="#">Have account ?</a>
                        </p>
                        </div>
                </div>
           </div>
    </body>
</html>

<script>
    function validate()
    {
        var x=document.getElementById("i1").value;
        var y = document.getElementById("i2").value;
        if(x == "sourabh" && y == "12345")
        {
            alert("You are signed in");
            return true;
        }
        else if(x != "sourabh")
        {
            document.getElementById("lu").style.visibility="visible";
            return false;

        }
        else if(y != "12345")
        {
            document.getElementById("lp").style.visibility="visible";
            return false;
        }
    }
</script>
